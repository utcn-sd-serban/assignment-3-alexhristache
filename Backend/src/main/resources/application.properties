# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/sd?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1123

# Flyway
spring.flyway.clean-on-validation-error=true

# Repository
a1.repository-type = MEMORY

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
